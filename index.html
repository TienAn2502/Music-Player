<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="./img/4812505.png" type="image/x-icon">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div id="particles-js" style="height: 100%;"></div>
        <div class="dashboard">
            <div class="status">
                <h3 id="song-title"></h3>
                <p id="song-artist"></p>
            </div>
            <div class="img-song">
                <img id="song-image" src="" alt="Song cover">
            </div>
            <div class="controls">
                <button id="shuffle" class="control-button"><span class="material-icons">shuffle</span></button>
                <button id="prev" class="control-button"><span class="material-icons">skip_previous</span></button>
                <button id="play" class="control-button"><span class="material-icons">play_arrow</span></button>
                <button id="next" class="control-button"><span class="material-icons">skip_next</span></button>
                <button id="repeat" class="control-button"><span class="material-icons">repeat</span></button>
            </div>
            <input type="range" id="progress" min="0" max="100" value="0" style="width: 450px;" >
            <div class="time" style="padding-left: 25px; margin-top: 10px; display: flex; gap: 220px;">
                <div class="tgian">
                    <span id="current-time"></span>  /  <span id="total-time"></span>
                </div>
                <div class="volum" style=" display: flex;">
                    <i class="bi bi-volume-up" style="font-size: 20px;" id="vlm"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                </div>

            </div>
        </div>

        <div class="up-next">
            <ul id="up-next-list"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
     <script>
      particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100, // Số lượng hạt
                    density: {
                        enable: true, // Kích hoạt mật độ
                        value_area: 2000 // Khu vực mật độ (số lượng hạt trên diện tích)
                    }
                },
                shape: {
                    type: 'star', // Hình dạng của hạt, có thể là 'circle', 'edge', 'triangle', 'polygon', 'star', v.v.
                },
                opacity: {
                    value: 0.5, // Độ mờ của hạt (từ 0 đến 1)
                    random: true // Đặt độ mờ ngẫu nhiên cho từng hạt
                },
                size: {
                    value: 10, // Kích thước của hạt
                    random: true // Đặt kích thước ngẫu nhiên cho từng hạt
                },
                move: {
                    direction: 'bottom', // Hướng di chuyển của hạt (có thể là 'top', 'bottom', 'left', 'right', 'none', 'top-right', v.v.)
                    speed: 1, // Tốc độ di chuyển của hạt
                    out_mode: 'out' // Cách xử lý khi hạt ra khỏi khu vực hiển thị ('out', 'bounce', 'none')
                }
            }
        });
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.min.js"></script>
    <script src="app.js">
    </script>
</body>
</html>
